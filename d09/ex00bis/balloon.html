<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
      #ball {
        border-radius: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="ball" style="background-color: red; width: 200px; height: 200px;"></div>
<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script>
      var $ball = $("#ball");
      var color = ['rgb(255, 0, 0)', 'rgb(0, 0, 255)', 'rgb(0, 128, 0)'];
      $ball.on("click", function (e) {
        var currWidth = $ball.width();
        var currHeight = $ball.height();
        var bg = $ball.css("background-color");

        if (bg == color[0]) {
          $ball.css("background-color", color[1]);
        } else if (bg == color[1]) {
          $ball.css("background-color", color[2]);
        } else if (bg == color[2]) {
          $ball.css("background-color", color[0]);
        }

        if (currWidth >= 420 || currHeight >= 420) {
          $ball.css({width: "200px", height: "200px"});
         } else {
          $ball.css({width: "+=10px", height: "+=10px"});
         }
      });

      $ball.on("mouseout", function (e) {
        var currWidth = $ball.width();
        var currHeight = $ball.height();
        var bg = $ball.css("background-color");

        if (bg == color[0]) {
          $ball.css("background-color", color[2]);
        } else if (bg == color[1]) {
          $ball.css("background-color", color[0]);
        } else if (bg == color[2]) {
          $ball.css("background-color", color[1]);
        }

        if (currWidth <= 200 || currHeight <= 200) {
          $ball.css({width: "200px", height: "200px"});
          } else {
          $ball.css({width: "-=5px", height: "-=5px"});
        }
      });
    </script>
  </body>

</html>
